<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Model 1</title>
</head>
<body>
    <div class="header">
        <header>
            <nav>
                <img src="project_one/assets/img/logo.png" alt="logo">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">News</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">
                        <img src="/project_one/assets/img/search.png" alt="search">
                    </a>
                </li>
            </nav>
        </header>
    </div>
    <div class="wheel">
      
        <input type="radio" name="fancy" autofocus value="clubs" id="clubs" />
        <input type="radio" name="fancy" value="hearts" id="hearts" />
        <input type="radio" name="fancy" value="spades" id="spades" />
        <input type="radio" name="fancy" value="diamonds" id="diamonds" />			
        <label for="clubs">Oustanding cities</label>
        <label for="hearts">Discover Nature</label>
        <label for="spades">Architecture Tour</label>
        <label for="diamonds">Travel Facilities</label>
        <div class="keys">Use left and right keys to navigate</div>
    </div>
    <div class="bird">
        <img src="/project_one/assets/img/bird-white.png" alt="bird" class="b-w">
    </div>
    <ul class="button">
        <li>
            <a href="#">
            <img src="/project_one/assets/img/airplane.png" alt="">
            </a>
            <p>Plan your travel</p>
        </li>
        <li>
            <a href="#">
                <img src="/project_one/assets/img/luggage.png" alt="edit">
            </a>
            <p>Edit your trip</p>
        </li>
        <li>
            <a href="#">
                <img src="/project_one/assets/img/destination.png" alt="location">
            </a>
            <p>Discover our locations</p>
        </li>
    </ul>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
